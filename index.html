<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart" style="display: flex;position: relative; width: 60vh; height: 20vw; margin-left: 50px;"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; width: 60vh; height: 20vw; margin-left: 250px;"></canvas>
    </div>
      
</body>

<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17,00'],

        datasets: [{
          label: ['Temperatura'] ,
          borderColor: 'rgb(255,99,132)',
          backgroundColor: 'rgb(255,99,132)',
          data: [30,29,28,25,22,23,] , 
          borderWidth: 3
        },
        
        {
          label: ['Humidade'] ,
          borderColor: 'rgb(54,162,235)',
          backgroundColor: 'rgb(54,162,235)',
          data: [80,82,80,85,80,83,] , 
          borderWidth: 3
        }
    ]
      },
      
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

<script>
    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: [
        'Janeiro',
            'Fevereiro',
            'Março',
            'Abril',
            'Maio',
            'Junho'],

        datasets: [{
          label: ['Temperatura Média'] ,
          borderColor: 'rgb(255,99,132)',
          backgroundColor: 'rgb(255,99,132)',
          data: [22,24,27,23,20,18] , 
          borderWidth: 3
        },
        
        {
          label: ['Humidade Média'] ,
          borderColor: 'rgb(54,162,235)',
          backgroundColor: 'rgb(54,162,235)',
          data: [90,89,93,87,88,82] , 
          borderWidth: 3
        }
    ]
      },
      
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</html>
